<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サウナガチャ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: #ff7f50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff5722;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>サウナガチャ</h1>
  <button onclick="saunaGacha()">今日行くサウナを決める！</button>
  <div id="result"></div>

  <script>
    const saunas = [
      {name:"湯乃泉 豊島園 庭の湯", map:"https://maps.google.com/?q=湯乃泉豊島園庭の湯", homepage:"https://www.seibu-leisure.co.jp/niwanoyu/index.html/"},
      {name:"タイムズ スパ・レスタ(池袋)", map:"https://maps.google.com/?q=タイムズスパレスタ", homepage:"https://www.timesspa-resta.jp/"},
      {name:"かるまる池袋", map:"https://maps.google.com/?q=かるまる池袋", homepage:"https://karumaru.jp/ikebukuro/"},
      {name:"スパジアムジャポン(東久留米)", map:"https://maps.google.com/?q=スパジアムジャポン", homepage:"https://spajapo.com/"},
      {name:"サウナ東京(赤坂)", map:"https://maps.google.com/?q=サウナ東京", homepage:"https://saunatokyo.jp/"},
      {name:"品川サウナ", map:"https://maps.google.com/?q=品川サウナ", homepage:"https://shinagawa-sauna.com/"},
      {name:"レンブラントキャビン & スパ新橋", map:"https://maps.google.com/?q=レンブラントキャビン&スパ新橋", homepage:"https://rembrandt-cabin.com/"},
      {name:"King&Queen(所沢)", map:"https://maps.google.com/?q=King&Queen所沢", homepage:"https://kingqueen-sauna.com/"},
      {name:"ホテルヒルトップ(成増)", map:"https://maps.google.com/?q=ホテルヒルトップ成増", homepage:"http://www.hotel-hilltop.com/"},
      {name:"お風呂の王様(和光)", map:"https://maps.google.com/?q=お風呂の王様和光", homepage:"https://www.ousama2603.com/"},
      {name:"和(朝霞)", map:"https://maps.google.com/?q=和サウナ朝霞", homepage:"https://asaka-sauna-nagomi.com/"},
      {name:"FUROBAKKA(富山)", map:"https://maps.google.com/?q=FUROBAKKA富山", homepage:"https://furobakka.jp/"},
    ];

    function saunaGacha() {
      const randomIndex = Math.floor(Math.random() * saunas.length);
      const chosen = saunas[randomIndex];
      let html = "今日のサウナは…<br><strong>" + chosen.name + "</strong>！";
      html += `<br><a href="${chosen.map}" target="_blank">Googleマップで見る</a>`;
      if (chosen.homepage) {
        html += `<br><a href="${chosen.homepage}" target="_blank">公式サイトを見る</a>`;
      }

      // FUROBAKKAが出たら特別演出
      if (chosen.name.includes("FUROBAKKA")) {
        html += `<br><span style="font-size:1.5em; color:red; font-weight:bold;">🎉大当たり！！🎉</span>`;
        html += `<br><img src="imagema.png" alt="大当たり画像" style="max-width:90%; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3);">`;
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
